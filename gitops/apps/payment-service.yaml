apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/omkale23/cloud-native-app.git
    targetRevision: main
    path: helm-charts/payment-service
  destination:
    server: https://kubernetes.default.svc
    namespace: payment-service
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
